<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Data Builder</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7c3aed;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --glow-color: rgba(0, 212, 255, 0.5);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .left-panel {
            flex: 1;
            padding: 2rem;
            transition: all 0.3s ease;
            min-width: 300px;
            overflow-y: auto;
        }

        .resizer {
            width: 4px;
            background: var(--glass-border);
            cursor: col-resize;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scaleX(0);
        }

        .resizer.show {
            opacity: 1;
            transform: scaleX(1);
        }

        .resizer:hover {
            background: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .resizer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .resizer:hover::before {
            opacity: 1;
        }

        .right-panel {
            flex: 1;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--glass-border);
            overflow-y: auto;
            min-width: 300px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
            position: relative;
        }

        .right-panel.show {
            opacity: 1;
            transform: translateX(0);
        }

        .language-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            animation: fadeInUp 1s ease-out 0.2s both;
            z-index: 200;
        }

        .lang-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .lang-btn.active {
            background: var(--primary-color);
            color: var(--bg-primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.4s both;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0.5;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1), 0 0 20px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .textarea-input {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .filename-section {
            grid-column: 1 / -1;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-color), #059669);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .code-section {
            animation: fadeInUp 1s ease-out 0.6s both;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .code-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .code-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            flex: 1;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        .code-display {
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .syntax-keyword {
            color: #ff79c6;
        }

        .syntax-string {
            color: #f1fa8c;
        }

        .syntax-property {
            color: #50fa7b;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: var(--primary-color);
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        .notifications-area {
            position: fixed;
            top: 6rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 300px;
        }

        .notification {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--accent-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .footer-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-subtext {
            font-size: 1rem;
            opacity: 0.7;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.6s ease-out;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .left-panel {
                padding: 1rem;
                min-width: unset;
            }

            .resizer {
                display: none;
            }

            .right-panel {
                position: static;
                transform: none !important;
                opacity: 1 !important;
                border-left: none;
                border-top: 1px solid var(--glass-border);
                min-width: unset;
                display: none;
            }

            .right-panel.show {
                display: block;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .language-toggle {
                position: static;
                margin: 0 auto 2rem;
                width: fit-content;
            }

            .code-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            .notifications-area {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                max-width: none;
            }

            .code-container {
                min-height: 300px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Resizing states */
        .app-container.resizing {
            user-select: none;
        }

        .app-container.resizing * {
            pointer-events: none;
        }
    </style>
</head>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-text"><i class="fa-solid fa-pen-nib"></i> Design by JGS Lanka Co</div>
    </footer>

                'last-added': '‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∑Ö',
                'avg-length': '‡∑É‡∂ª‡∑è‡∑É‡∂ª‡∑í ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ‡∂Ø‡∑í‡∂ú',
                'generated-code': '‡∂¢‡∂±‡∂±‡∂∫ ‡∂ö‡∑Ö JavaScript ‡∂ö‡∑ö‡∂≠‡∂∫',
                'empty-state-title': '‡∂≠‡∑Ä‡∂∏ ‡∂¥‡∑î‡∑Ñ‡∑î‡∂´‡∑î ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂±‡∑ê‡∂≠',
                'empty-state-subtitle': '‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂î‡∂∂‡∑ö ‡∂¥‡∑Ö‡∂∏‡∑î ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±-‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂∫‡∑î‡∂ú‡∂Ω‡∂∫ ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±',
                'validation-question': '‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!',
                'validation-answer': '‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!',
                'validation-filename': '‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂ú‡∑ú‡∂±‡∑î ‡∂±‡∑è‡∂∏‡∂∫‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!',
                'success-added': '‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂∫‡∑î‡∂ú‡∂Ω‡∂∫ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø‡∑ì!',
                'success-downloaded': '‡∂ú‡∑ú‡∂±‡∑î‡∑Ä ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∂‡∑è‡∂ú‡∂±‡∑ä‡∂±‡∑è ‡∂Ω‡∂Ø‡∑ì!',
                'success-cleared': '‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∏‡∂ö‡∑è ‡∂á‡∂≠!',
                'confirm-clear': '‡∂î‡∂∂‡∂ß ‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ ‡∂∂‡∑Ä ‡∑Ä‡∑í‡∑Å‡∑ä‡∑Ä‡∑è‡∑É‡∂Ø? ‡∂∏‡∑ô‡∂∏ ‡∂ö‡∑ä‚Äç‡∂ª‡∑í‡∂∫‡∑è‡∑Ä ‡∂Ö‡∑Ñ‡∑ù‡∑É‡∑í ‡∂ö‡∑Ö ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö.'
            }
        };

        let currentLang = 'en';
        let trainData = JSON.parse(localStorage.getItem('trainData')) || [];
        let typingTimeout;
        let notificationCounter = 0;
        let isResizing = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadLanguage();
            updateDisplay();
            updateStats();
            
            // Show right panel if data exists
            if (trainData.length > 0) {
                showRightPanel();
            }

            // Initialize resizer
            initializeResizer();
        });

        // Language switching
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.dataset.lang;
                if (lang !== currentLang) {
                    currentLang = lang;
                    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadLanguage();
                }
            });
        });

        function loadLanguage() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (t[key]) {
                    el.textContent = t[key];
                }
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.dataset.i18nPlaceholder;
                if (t[key]) {
                    el.placeholder = t[key];
                }
            });
        }

        function translate(key) {
            return translations[currentLang][key] || key;
        }

        function showRightPanel() {
            const rightPanel = document.getElementById('rightPanel');
            const resizer = document.getElementById('resizer');
            
            rightPanel.classList.add('show');
            resizer.classList.add('show');
        }

        function hideRightPanel() {
            const rightPanel = document.getElementById('rightPanel');
            const resizer = document.getElementById('resizer');
            
            rightPanel.classList.remove('show');
            resizer.classList.remove('show');
        }

        // Resizer functionality
        function initializeResizer() {
            const resizer = document.getElementById('resizer');
            const leftPanel = document.getElementById('leftPanel');
            const rightPanel = document.getElementById('rightPanel');
            const appContainer = document.getElementById('appContainer');

            let startX = 0;
            let startLeftWidth = 0;
            let startRightWidth = 0;

            resizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                startX = e.clientX;
                
                const leftRect = leftPanel.getBoundingClientRect();
                const rightRect = rightPanel.getBoundingClientRect();
                
                startLeftWidth = leftRect.width;
                startRightWidth = rightRect.width;
                
                appContainer.classList.add('resizing');
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                
                e.preventDefault();
            });

            function handleMouseMove(e) {
                if (!isResizing) return;
                
                const deltaX = e.clientX - startX;
                const containerWidth = appContainer.getBoundingClientRect().width - 4; // Subtract resizer width
                
                const newLeftWidth = startLeftWidth + deltaX;
                const newRightWidth = startRightWidth - deltaX;
                
                // Set minimum widths
                const minWidth = 300;
                
                if (newLeftWidth >= minWidth && newRightWidth >= minWidth) {
                    const leftPercentage = (newLeftWidth / containerWidth) * 100;
                    const rightPercentage = (newRightWidth / containerWidth) * 100;
                    
                    leftPanel.style.flex = `0 0 ${leftPercentage}%`;
                    rightPanel.style.flex = `0 0 ${rightPercentage}%`;
                }
            }

            function handleMouseUp() {
                isResizing = false;
                appContainer.classList.remove('resizing');
                
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            }

            // Touch support for mobile
            resizer.addEventListener('touchstart', function(e) {
                isResizing = true;
                startX = e.touches[0].clientX;
                
                const leftRect = leftPanel.getBoundingClientRect();
                const rightRect = rightPanel.getBoundingClientRect();
                
                startLeftWidth = leftRect.width;
                startRightWidth = rightRect.width;
                
                appContainer.classList.add('resizing');
                
                document.addEventListener('touchmove', handleTouchMove);
                document.addEventListener('touchend', handleTouchEnd);
                
                e.preventDefault();
            });

            function handleTouchMove(e) {
                if (!isResizing) return;
                
                const deltaX = e.touches[0].clientX - startX;
                const containerWidth = appContainer.getBoundingClientRect().width - 4;
                
                const newLeftWidth = startLeftWidth + deltaX;
                const newRightWidth = startRightWidth - deltaX;
                
                const minWidth = 300;
                
                if (newLeftWidth >= minWidth && newRightWidth >= minWidth) {
                    const leftPercentage = (newLeftWidth / containerWidth) * 100;
                    const rightPercentage = (newRightWidth / containerWidth) * 100;
                    
                    leftPanel.style.flex = `0 0 ${leftPercentage}%`;
                    rightPanel.style.flex = `0 0 ${rightPercentage}%`;
                }
            }

            function handleTouchEnd() {
                isResizing = false;
                appContainer.classList.remove('resizing');
                
                document.removeEventListener('touchmove', handleTouchMove);
                document.removeEventListener('touchend', handleTouchEnd);
            }
        }

        // Add data functionality
        document.getElementById('addDataBtn').addEventListener('click', function() {
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();

            if (!question) {
                showNotification(translate('validation-question'), 'error');
                return;
            }

            if (!answer) {
                showNotification(translate('validation-answer'), 'error');
                return;
            }

            // Add to data
            const newPair = { question, answer };
            trainData.push(newPair);
            
            // Save to localStorage
            localStorage.setItem('trainData', JSON.stringify(trainData));

            // Clear form
            document.getElementById('question').value = '';
            document.getElementById('answer').value = '';

            // Show right panel and update display
            showRightPanel();
            updateDisplay();
            updateStats();
            
            // Add pulse animation to button
            this.classList.add('pulse');
            setTimeout(() => this.classList.remove('pulse'), 600);

            showNotification(translate('success-added'), 'success');
        });

        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const filename = document.getElementById('filename').value.trim();
            
            if (!filename) {
                showNotification(translate('validation-filename'), 'error');
                return;
            }

            if (trainData.length === 0) {
                showNotification('No data to download!', 'error');
                return;
            }

            const jsContent = generateJSCode();
            const blob = new Blob([jsContent], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename.endsWith('.js') ? filename : filename + '.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification(translate('success-downloaded'), 'success');
        });

        // Clear data functionality
        document.getElementById('clearDataBtn').addEventListener('click', function() {
            if (trainData.length === 0) return;

            if (confirm(translate('confirm-clear'))) {
                trainData = [];
                localStorage.removeItem('trainData');
                hideRightPanel();
                updateDisplay();
                updateStats();
                showNotification(translate('success-cleared'), 'success');
            }
        });

        // Generate JavaScript code
        function generateJSCode() {
            if (trainData.length === 0) {
                return 'const trainData = [];\n\n// No training data available';
            }

            let code = 'const trainData = [\n';
            trainData.forEach((pair, index) => {
                const question = pair.question.replace(/"/g, '\\"').replace(/\n/g, '\\n');
                const answer = pair.answer.replace(/"/g, '\\"').replace(/\n/g, '\\n');
                code += `  { question: "${question}", answer: "${answer}" }`;
                if (index < trainData.length - 1) code += ',';
                code += '\n';
            });
            code += '];\n\n';
            code += '// Export for use in other modules\n';
            code += 'if (typeof module !== "undefined" && module.exports) {\n';
            code += '  module.exports = trainData;\n';
            code += '}\n\n';
            code += '// Make available globally in browser\n';
            code += 'if (typeof window !== "undefined") {\n';
            code += '  window.trainData = trainData;\n';
            code += '}';
            return code;
        }

        // Update code display with typing effect
        function updateDisplay() {
            const codeDisplay = document.getElementById('codeDisplay');
            
            if (trainData.length === 0) {
                codeDisplay.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text" data-i18n="empty-state-title">${translate('empty-state-title')}</div>
                        <div class="empty-state-subtext" data-i18n="empty-state-subtitle">${translate('empty-state-subtitle')}</div>
                    </div>
                `;
                return;
            }

            const code = generateJSCode();
            const syntaxHighlightedCode = applySyntaxHighlighting(code);
            
            // Clear previous timeout
            if (typingTimeout) clearTimeout(typingTimeout);
            
            // Typing effect
            typeCode(codeDisplay, syntaxHighlightedCode);
        }

        function typeCode(element, code) {
            element.innerHTML = '';
            let i = 0;
            const cursor = '<span class="typing-cursor"></span>';
            
            function type() {
                if (i < code.length) {
                    element.innerHTML = code.substring(0, i + 1) + cursor;
                    i++;
                    typingTimeout = setTimeout(type, 20);
                } else {
                    element.innerHTML = code;
                }
            }
            
            type();
        }

        function applySyntaxHighlighting(code) {
            return code
                .replace(/\b(const|let|var|if|typeof|module|window|exports)\b/g, '<span class="syntax-keyword">$1</span>')
                .replace(/"([^"\\]*(\\.[^"\\]*)*)"/g, '<span class="syntax-string">"$1"</span>')
                .replace(/\b(question|answer|trainData|module|exports|window)\b/g, '<span class="syntax-property">$1</span>');
        }

        // Update statistics
        function updateStats() {
            const totalPairs = trainData.length;
            const lastAdded = totalPairs > 0 ? new Date().toLocaleTimeString() : '-';
            const avgLength = totalPairs > 0 ? 
                Math.round(trainData.reduce((sum, pair) => sum + pair.question.length, 0) / totalPairs) : 0;

            document.getElementById('totalPairs').textContent = totalPairs;
            document.getElementById('lastAdded').textContent = lastAdded;
            document.getElementById('avgLength').textContent = avgLength;

            // Animate numbers
            animateNumber(document.getElementById('totalPairs'), totalPairs);
        }

        function animateNumber(element, target) {
            const start = parseInt(element.textContent) || 0;
            const increment = Math.ceil((target - start) / 20);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = current;
            }, 50);
        }

        // Enhanced notification system
        function showNotification(message, type = 'success') {
            const notificationsArea = document.getElementById('notificationsArea');
            const notification = document.createElement('div');
            const notificationId = `notification-${++notificationCounter}`;
            
            notification.id = notificationId;
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notificationsArea.appendChild(notification);
            
            // Trigger show animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        document.getElementById('addDataBtn').click();
                        break;
                    case 's':
                        e.preventDefault();
                        document.getElementById('downloadBtn').click();
                        break;
                }
            }
        });

        // Auto-save form data
        let autoSaveTimeout;
        ['question', 'answer'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    localStorage.setItem(`temp_${id}`, this.value);
                }, 1000);
            });
        });

        // Restore form data on load
        window.addEventListener('load', function() {
            ['question', 'answer'].forEach(id => {
                const saved = localStorage.getItem(`temp_${id}`);
                if (saved) {
                    document.getElementById(id).value = saved;
                }
            });
        });

        // Clear temp data when data is added
        document.getElementById('addDataBtn').addEventListener('click', function() {
            ['question', 'answer'].forEach(id => {
                localStorage.removeItem(`temp_${id}`);
            });
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                // Reset flex styles on mobile
                const leftPanel = document.getElementById('leftPanel');
                const rightPanel = document.getElementById('rightPanel');
                leftPanel.style.flex = '';
                rightPanel.style.flex = '';
            }
        });
    </script>
